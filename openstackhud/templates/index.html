{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="span4"></div>
        <div class="span4 text-center">
            <h1>{{ gate_duration[0] }} <small>{{ gate_duration[1] }}</small></h1>
            <h3 style="text-transform: uppercase;">Gate Queue</h3>
        </div>
        <div class="span4"></div>
    </div>
    <div class="row">
        <div class="span12">
            <dl class="dl-horizontal">
                {% for change in changes %}
                    <dt><h2>{{ change['eta'][0] }} <small>{{ change['eta'][1] }}</small></h2><dt>
                    <dd><h3><a href="{{ change['url'] }}">{{ change['subject'] }}</a></h3><dd>
                {% endfor %}
            </dl>
        </div>
    </div>
{% endblock %}
